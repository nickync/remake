<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css" class="style">
    <link rel="stylesheet" href="assets/space.css" class="style">
    <link rel="shortcut icon" type="/images/favicon_io" href="/images/favicon_io/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Astronomy of the Day</title>
</head>
<body id="header">
    <div class="container-fluid p-0">
        <div class="navbar text-center bg-opacity-50 bg-gradient">
            <h1 id="header-title" class="fs-1 text-light fw-bolder fst-italic mx-auto text-capitalize mb-3">Astronomy of the Day</h1>
        </div>
        <div id="body" class="container">
            <div class="row text-center text-light text-opacity-75 align-items-end">
                <div class="col-sm-4">
                    <div class="form-control-sm flex-row d-flex align-items-center justify-content-center">
                        <input class="input-group-text input-group-sm me-3 h-50" type="date">
                        <div class="btn-group-vertical">
                            <button class="btn btn-sm btn-outline-primary text-white" onclick="getView()">Pick a date</button>
                            <button class="btn btn-sm btn-outline-primary text-light" onclick="getRandom()">Feeling Lucky?</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button class="btn btn-sm btn-close-white" onclick="getHD()">HD version</button> 
                </div>
            </div>
            <div id="title" class="fs-5 text-center text-light"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <img id="img">
                    <iframe id="vod" width="800" height="600"></iframe>
                </div>
                <div class="row mt-3">
                    <div class="text-start text-light fw-bolder fst-italic">Description:</div>
                    <span id="description" class="text-light"></span>
                </div>
            </div>
        </div>
    </div>

    <footer>Powered by NASA API</footer>

    <script src="assets/space.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
